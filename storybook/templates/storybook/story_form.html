{% extends 'storybook/base_layout.html' %}

{% block content %}
{% if user.is_authenticated %}

<h2 class="mt-3">Story Edit</h2>
<form method="post">
	<div class="form-group">
		{% csrf_token %}
		{{ form.media }}
		{{ form.as_p }}
	</div>
	<input type="submit" value="Save" class="btn btn-primary" />
</form>

<script>
	var user_id = "{{ user.id }}";
	document.getElementById("rogerio").value = user_id;
</script>
{% endif %}
{% endblock %}
